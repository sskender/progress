<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <style>
        html, body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #d4e7f5;
            color: #000;
            text-align: center;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            color: #ff4500;
            text-shadow: 1px 1px 2px #000;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: -2.5% auto auto auto;
        }

        .progress-wrapper {
            position: relative;
            width: 80%;
            margin: 5% auto 2% auto;
        }

        .progress-container {
            position: relative;
            background-color: #ddd;
            border: 2px solid #000;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .progress-image {
            position: absolute;
            top: 50%;
            transform: translate(-20%, -55%);
            height: 100px;
            z-index: 1;
            pointer-events: none;
        }

        .progress-text {
            font-size: 20px;
            color: #333;
            text-shadow: 1px 1px 1px #fff;
        }

        @media (max-width: 1280px) {
            .progress-wrapper {
                width: 90%;
                margin: 7.5% auto 2.5% auto;
            }

            .progress-image {
                transform: translate(-15%, -55%);
            }
        }

        @media (max-width: 768px) {
            .progress-wrapper {
                width: 92%;
                margin: 7.5% auto 2.5% auto;
            }

            .progress-image {
                transform: translate(-15%, -55%);
            }
        }

        @media (max-width: 480px) {
            .progress-wrapper {
                width: 95%;
                margin: 7.5% auto 2.5% auto;
            }

            .progress-image {
                transform: translate(-15%, -55%);
            }
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Shhh ... making calls ... closing deals ...</h1>
        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <img class="progress-image" id="progressImage" src="image.png">
        </div>

        <p class="progress-text">Progress: <span id="progressText">0</span>%</p>
    </div>

    <script>
        function calculateColor(percentage) {
            const hue = (percentage / 100) * 120;
            return `hsl(${hue}, 100%, 50%)`
        }

        const progressPercentage = 0.83; // UPDATE ME

        const progressBar = document.getElementById("progressBar");
        const progressImage = document.getElementById("progressImage");
        const progressText = document.getElementById("progressText");

        progressBar.style.width = `${progressPercentage}%`
        progressBar.style.backgroundColor = calculateColor(progressPercentage);

        progressImage.style.left = `${progressPercentage}%`

        progressText.textContent = progressPercentage;
    </script>
</body>
</html>
